<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header text-center py-4">
        <h3 class="w-100">{{ data.name | uppercase }}</h3>
        <button class="btn btn-dark" data-dismiss="modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body bg-white text-dark p-4">
        <div class="row">
          <div class="col-md-5 text-center">
            <img ng-src="{{ data.image }}" class="animated flipInY w-100">
          </div>
          <div class="col-md-7">
            <h5>
              <small class="text-secondary">RARITY</small>
              <b class="float-right rarity-{{ data.rarity | lowercase }}">{{ data.rarity }}</b>
            </h5>
            <hr>
            <h5>
              <small class="text-secondary">COST</small>
              <b class="float-right">{{ data.elixirCost }}</b>
            </h5>
            <hr>
            <h5>
              <small class="text-secondary">TYPE</small>
              <b class="float-right">{{ data.type }}</b>
            </h5>
            <hr>
            <h5>
              <small class="text-secondary">ARENA</small>
              <b class="float-right">{{ data.arena }}</b>
            </h5>
            <hr>
          </div>
          <br>
          <p class="px-3 pt-3 m-0">{{ data.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
