<div class="w-100 text-center py-2" ng-if="pagination.next">
  <button class="btn btn-outline-warning bg-white btn-lg p-4" ng-click="pagination.loadMore()">
    <!-- Load more -->
    <span ng-if="!pagination.loading">LOAD MORE</span>
    <!-- Loading more -->
    <span ng-if="pagination.loading">
      <i class="fas fa-arrow-down fa-spin animated infinity bounce"></i>
    </span>
  </button>
</div>
