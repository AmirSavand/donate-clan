<div class="container s-mar-y">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <div class="user-picture-wrapper">
            <div class="user-picture" ng-if="form.data.picture"
              style="background-image: url('{{ static(userInstance.getAvatar(form.data.picture)) }}')"
              data-toggle="collapse" data-target="#avatars"></div>
          </div>
          <hr>
          <div class="row">
            <div class="col-3 my-2" ng-repeat="avatar in avatars track by $index" ng-if="!$first">
              <img class="rounded-circle" style="max-width: 100%;" ng-src="{{static('assets/img/avatars/'+ $index +'.jpg')}}"
                ng-click="setAvatar($index)">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">

        <!-- Title -->
        <h4 class="card-header bg-white py-4">
          <i class="fas fa-cog float-right text-muted"></i> Settings
        </h4>

        <!-- Sign up form -->
        <form class="card-body" name="form" ng-submit="update(form)">

          <!-- About -->
          <div class="form-group" ng-class="{'has-danger': form.error.about}">
            <label class="text-secondary">About:</label>
            <textarea type="text" class="form-control" ng-model="form.data.about"></textarea>
            <div class="form-control-feedback text-danger" ng-if="form.error.about">{{ form.error.about[0] }}</div>
          </div>

          <!-- Member -->
          <div class="form-group" ng-class="{'has-danger': form.error.member}">
            <label class="text-secondary">Member Tag:</label>
            <input type="text" class="form-control" ng-model="form.data.member">
            <div class="form-control-feedback text-danger" ng-if="form.error.member">{{ form.error.member[0] }}</div>
          </div>

          <!-- Email -->
          <div class="form-group" ng-class="{'has-danger': form.error.email}">
            <label class="text-secondary">Email:</label>
            <input type="email" class="form-control" ng-model="form.data.email">
            <div class="form-control-feedback text-danger" ng-if="form.error.email">{{ form.error.email[0] }}</div>
          </div>

          <!-- Link -->
          <div class="form-group" ng-class="{'has-danger': form.error.link}">
            <label class="text-secondary">Link:</label>
            <input type="text" class="form-control" ng-model="form.data.link">
            <div class="form-control-feedback text-danger" ng-if="form.error.link">{{ form.error.link[0] }}</div>
          </div>

          <!-- Nationality -->
          <div class="form-group" ng-class="{'has-danger': form.error.nationality}">
            <label class="text-secondary">Nationality:</label>
            <input type="text" class="form-control" ng-model="form.data.nationality">
            <div class="form-control-feedback text-danger" ng-if="form.error.nationality">{{ form.error.nationality[0] }}</div>
          </div>

          <!-- Submit -->
          <button class="btn btn-primary btn-lg btn-block mt-5" ng-disabled="form.$invalid || form.loading">
            <i class="fas fa-fw fa-check"></i> Update
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
