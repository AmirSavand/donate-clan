<!-- Form -->
<form ng-disabled="comment.loading" ng-submit="comment.create()">
  <div class="input-group">
    <!-- Comment -->
    <textarea rows="1" maxlength="1000" class="form-control" placeholder="Comment" ng-model="comment.comment"></textarea>
    <!-- Submit button -->
    <div class="input-group-append">
      <button class="btn btn-primary" type="submit"><i class="fas fa-check"></i></button>
    </div>
  </div>
</form>
