<div class="container-fluid cover cover-bg bg-arena">
  <div class="container">
    <h1>Royale Clan <small class="o-fade">v{{ version }}</small></h1>
    <br>
    <ng-include src="'components/home/description.html'"></ng-include>
  </div>
</div>

<div class="container py-4">
  <div class="row">

    <!-- Left side -->
    <div class="col-md-6">

      <!-- Users -->
      <div class="card mb-3 animated fadeIn" ng-if="users">
        <div class="card-header bg-dark text-white s-pad-soft">
          Users <i class="fas fa-fw text-secondary float-right fa-users"></i>
        </div>
        <div class="list-group list-group-flush">
          <a class="list-group-item"
            ui-sref="app.user({username: user.username, user: user})"
            ng-repeat="user in users">
            {{ user.username }}
          </a>
        </div>
      </div>

      <!-- Clan members -->
      <div class="card animated fadeIn" ng-if="members">
        <div class="card-header bg-dark text-white s-pad-soft">
          Clan Members <i class="fas fa-fw text-secondary float-right fa-chess"></i>
        </div>
        <div class="list-group list-group-flush">
          <a class="list-group-item"
            ui-sref="app.member({ tag: member.get.tag, member: member })"
            ng-if="member.get.role != 'member'"
            ng-repeat="member in members | orderBy:'-roleRank'">
            {{ member.get.name | underspace }}
            <small class="text-secondary float-right">{{ member.get.role | uppercase }}</small>
          </a>
        </div>
      </div>
    </div>

    <!-- Right side -->
    <div class="col-md-6">

      <!-- Random Deck -->
      <div class="card animated fadeIn" ng-if="deck.cards.length">
        <div class="card-header bg-dark text-white s-pad-soft">
          Random Deck <i class="fas fa-fw float-right text-secondary fa-random"></i>
        </div>
        <div class="card-body">
          <card ng-repeat="card in deck.cards"
            ng-include="'components/card/card_include.html'"
            ng-click="card.view()">
          </card>
        </div>
        <div class="card-footer">
          <button class="btn btn-lg btn-block btn-dark" ng-disabled="generating" ng-click="generateDeck()">
            <i class="fas fa-fw fa-sync"></i> New Random Deck
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
