<div class="container-fluid cover cover-bg cover-bg-pattern bg-pattern">
  <div class="container">
    <h1>
      <span class="rarity-{{ member.get.rarity | lowercase }}">{{ member.get.name | underspace }}</span>
      <span class="text-warning pull-right"><i class="fa fa-star-half-o"></i> {{ member.get.score }}</span>
    </h1>
  </div>
</div>

<div class="container s-mar-top">

  <div class="row">
    <div class="col-md-3" ng-repeat="card in detailCards">
      <div class="card-detail text-{{ card.color }}">
        <i class="fa fa-border fa-2x fa-{{ card.icon }} text-{{ card.color }}"></i>
        <h5>{{ card.title }}</h5>
        <h2>{{ card.value }}</h2>
      </div>
    </div>
  </div>

</div>
