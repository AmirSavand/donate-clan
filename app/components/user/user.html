<div class="container s-mar-y">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body bg-dark text-white text-center">

          <!-- Picture -->
          <div class="user-picture-wrapper">
            <div class="user-picture" style="background-image: url('{{ user.picture || 'assets/img/avatar.png' }}')"></div>
          </div>
          <br>
          <!-- User name and icon -->
          <h1>
            <small ng-if="user.is_admin">
              <i class="fas fa-user-secret text-warning" title="{{ user.username }} is an admin"></i>
            </small>
            {{ user.username }}
          </h1>
          <hr>
          <!-- About -->
          <p class="o-fade-soft">{{ user.about || "Nothing to say..." }}</p>
        </div>

        <!-- Info -->
        <div class="list-group list-group-flush">
        
          <!-- Membership -->
          <div class="list-group-item" ng-if="user.member">
            <span class="text-secondary">
              <i class="fas fa-fw o-fade fa-chess"></i> Membership:
            </span>
            <a ui-sref="app.member({tag: user.member})" class="float-right">
              #{{ user.member }}
            </a>
          </div>
        
          <!-- Website link -->
          <div class="list-group-item" ng-if="user.link">
            <span class="text-secondary">
              <i class="fas fa-fw o-fade fa-link"></i> Link:
            </span>
            <a ng-href="{{ user.link }}" target="_blank" class="float-right" title="{{ user.link }}">
              {{ user.username }}'s Link
            </a>
          </div>

          <!-- Nationality -->
          <div class="list-group-item">
            <span class="text-secondary">
              <i class="fas fa-fw o-fade fa-globe"></i> Nationality:
            </span>
            <span class="float-right">{{ user.nationality || "Planet" }}</span>
          </div>

          <!-- Last Seen -->
          <div class="list-group-item">
            <span class="text-secondary">
              <i class="fas fa-fw o-fade fa-sign-in-alt"></i> Last Seen:
            </span>
            <span class="float-right">{{ user.last_login | date:'dd MMM' }}</span>
          </div>

          <!-- Date Joined -->
          <div class="list-group-item">
            <span class="text-secondary">
              <i class="fas fa-fw o-fade fa-calendar-alt"></i> Date Joined:
            </span>
            <span class="float-right">{{ user.date_joined | date:'dd MMM yyyy' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
