<div class="container s-mar-y">
  <div class="row">
    <div class="col-md-4">

      <div class="card">
        <div class="card-body bg-dark text-white text-center">
          <div class="user-picture-wrapper">
            <div class="user-picture" style="background-image: url('{{ user.picture || 'assets/img/avatar.png' }}')"></div>
          </div>
          <br>
          <h1>
            <small><i class="fas-user-secret text-warning" title="{{ user.username }} is an admin"></i></small>
            {{ user.username }}
          </h1>
          <hr>
          <p class="o-fade-soft">
            {{ user.about || "Nothing to say..." }}
            <small ng-if="user.link">
              <br><a ng-href="{{ user.link }}" target="_blank">{{ user.link }}</a>
            </small>
          </p>
        </div>
        <div class="card-body">
          <p ng-if="user.member">
            <span class="text-secondary">Membership:</span>
            <a ui-sref="app.member({name: user.member})" class="float-right">
              {{ user.member }}
            </a>
          </p>
          <p class="my-0">
            <span class="text-secondary">Nationality:</span>
            <span class="float-right">{{ user.nationality || "Planet" }}</span>
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
