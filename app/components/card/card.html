<div class="card bg-dark text-white">
  <h4 class="card-header  text-center py-4">
    {{ card.name | uppercase }}
  </h4>
  <div class="card-body bg-white text-dark">
    <div class="row">
      <div class="col-md-5 text-center">
        <img ng-src="{{ card.image }}" style="max-width: 100%">
      </div>
      <div class="col-md-7">
        <h5>
          <small class="text-secondary">RARITY</small>
          <b class="float-right rarity-{{ card.rarity | lowercase }}">{{ card.rarity }}</b>
        </h5>
        <hr>
        <h5>
          <small class="text-secondary">COST</small>
          <b class="float-right">{{ card.elixirCost }}</b>
        </h5>
        <hr>
        <h5>
          <small class="text-secondary">TYPE</small>
          <b class="float-right">{{ card.type }}</b>
        </h5>
        <hr>
        <h5>
          <small class="text-secondary">ARENA</small>
          <b class="float-right">{{ card.arena }}</b>
        </h5>
        <hr>
      </div>
      <br>
      <p class="px-3 pt-3 m-0">{{ card.description }}</p>
    </div>
  </div>
</div>
