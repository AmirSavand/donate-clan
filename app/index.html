<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Website for Clash Royale clan called Donate. Build/Save/Share/View awesome decks and add to your collection.">
  <meta name="keywords" content="Clash, Royale, Decks, Generate, Save, Build, Create, Clan, Donate, Website, Join">
  <meta name="author" content="Amir Mehdi Savand">

  <title>Donate Clan</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

  <!-- build:css(.) assets/styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
  <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css(app) assets/styles/main.css -->
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="stylesheet" href="assets/styles/shorties.css">
  <!-- endbuild -->
</head>

<body ng-app="royaleClan">
  <!--[if lte IE 8]>
  <p class="browsehappy">
    You are using an <strong>outdated</strong> browser.
    Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
  </p>
  <![endif]-->

  <ng-include src="'components/main/main.html'" ng-controller="MainController"></ng-include>

  <ui-view></ui-view>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/tether/dist/js/tether.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/AngularJS-Toaster/toaster.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js(app) scripts/scripts.js -->
  <script src="app.js"></script>
  <script src="app_constant.js"></script>
  <script src="app_routes.js"></script>

  <script src="directives/onload_directive.js"></script>

  <script src="filters/underspace_filter.js"></script>
  <script src="filters/reverse_filter.js"></script>

  <script src="components/main/main.js"></script>

  <script src="components/home/home.js"></script>

  <script src="components/member/member.js"></script>
  <script src="components/member/member_service.js"></script>

  <script src="components/card/card.js"></script>
  <script src="components/card/card_service.js"></script>

  <script src="components/deck/deck_service.js"></script>

  <script src="components/deck_list/deck_list.js"></script>
  <script src="components/deck_list/deck_list_service.js"></script>

  <script src="components/deck_new/deck_new.js"></script>

  <script src="components/tag/tag_service.js"></script>
  <!-- endbuild -->

  <!-- Store renamed paths -->
  <script>
    "use strict";

    app.constant("Dest", {
      members: "assets/data/members.json"
    });
  </script>
</body>

</html>
